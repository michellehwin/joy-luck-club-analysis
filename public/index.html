<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		body {
			background: #bb564f;
		}

		ul {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: rotate(45deg) translate(-50%, -50%);
		}

		li {
			list-style-type: none;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 20px;
			height: 20px;
			background: #f5d4a1;
			border-radius: 50%;
		}

		#a {
			animation: a 1s ease-in-out infinite;
			top: -40px;
			left: -40px;
		}

		#b {
			animation: b 1s ease-in-out infinite;
			top: -40px;
			left: 0px;
		}

		#c {
			animation: c 1s ease-in-out infinite;
			top: -40px;
			left: 40px;
		}

		#d {
			animation: d 1s ease-in-out infinite;
			top: 0px;
			left: -40px;
		}

		#e {
			animation: e 1s ease-in-out infinite;
			top: 0px;
			left: 0px;
		}

		#f {
			animation: f 1s ease-in-out infinite;
			top: 0px;
			left: 40px;
		}

		#g {
			animation: g 1s ease-in-out infinite;
			top: 40px;
			left: -40px;
		}

		#h {
			animation: h 1s ease-in-out infinite;
			top: 40px;
			left: 0px;
		}

		#i {
			animation: i 1s ease-in-out infinite;
			top: 40px;
			left: 40px;
		}

		@keyframes a {
			50% {
				top: 0px;
				left: -40px;
			}

			100% {
				top: 0px;
				left: -40px;
			}
		}

		@keyframes b {
			50% {
				top: -40px;
				left: -40px;
			}

			100% {
				top: -40px;
				left: -40px;
			}
		}

		@keyframes c {
			50% {
				top: -40px;
				left: 0px;
			}

			100% {
				top: -40px;
				left: 0px;
			}
		}

		@keyframes d {
			50% {
				top: 40px;
				left: -40px;
			}

			100% {
				top: 40px;
				left: -40px;
			}
		}

		@keyframes f {
			50% {
				top: -40px;
				left: 40px;
			}

			100% {
				top: -40px;
				left: 40px;
			}
		}

		@keyframes g {
			50% {
				top: 40px;
				left: 0px;
			}

			100% {
				top: 40px;
				left: 0px;
			}
		}

		@keyframes h {
			50% {
				top: 40px;
				left: 40px;
			}

			100% {
				top: 40px;
				left: 40px;
			}
		}

		@keyframes i {
			50% {
				top: 0px;
				left: 40px;
			}

			100% {
				top: 0px;
				left: 40px;
			}
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<ul>
			<li id="a"></li>
			<li id="b"></li>
			<li id="c"></li>
			<li id="d"></li>
			<li id="e"></li>
			<li id="f"></li>
			<li id="g"></li>
			<li id="h"></li>
			<li id="i"></li>
		</ul>

	</div>
	<!-- built files will be auto injected -->
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
